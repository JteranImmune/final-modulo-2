<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="py-3 fs-1 fw-bold">Cocktails Info</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-unstyled list-group sticky-top top-1" id="containerList">
                </ul>
            </div>
            <div class="col">
                <form action="">
                    <div class="row">
                        <label for="cocktailName" class="col-form-label fw-bold fs-5">Cocktail Name</label>
                        <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="cocktailName" value="">
                        </div>
                    </div>
                    <div class="row">
                        <p for="" class="col-form-label fw-bold fs-5">Cocktail Image</p>
                        <div class="col-sm-10">
                        <img src="src/img/g51naw1485084685.jpg" alt="Cocktail name" class="img-fluid" id="cocktailImage">
                        </div>
                    </div>
                    <div class="row">
                        <p for="" class="col-form-label fw-bold fs-5">Cocktail Ingredients</p>
                        <div class="col-sm-10">
                        <ul class="list-group list-group-flush pb-3" id="cocktailIngredients">
                        </ul>
                        </div>
                    </div>
                    <div class="row">
                        <p for="" class="col-form-label fw-bold fs-5">Cocktail Instructions</p>
                        <div class="col-sm-10">
                        <p class="" id="cocktailInstructions"> 
                        </p>
                        </div>
                    </div>
                    <div class="row">
                        <label for="cocktailGlass" class="col-form-label fw-bold fs-5">Cocktail Glass</label>
                        <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="cocktailGlass" value="">
                        </div>
                    </div>
                    <div class="row">
                        <label for="cocktailCategory" class="col-form-label fw-bold fs-5">Cocktail Category</label>
                        <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="cocktailCategory" value="">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./constants/cocktails.js"></script>
  <script src="indexInfo.js"></script>
</html>
