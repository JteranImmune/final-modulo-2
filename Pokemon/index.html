<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <h1 class="pb-3 pt-2  text-center h1">Pokemon Stats Finder</h1>
        <div class="row">
            <div class="col align-items-center">
                <div class="input-group w-25 mx-auto pb-3">
                    <button class="btn btn-outline-primary" type="button" id="buttonFind">Find</button>
                    <input type="number" class="form-control" placeholder="Enter a Pokemon ID number" aria-label="Button for finding a Pokemon" aria-describedby="buttonFind"
                    id="pokemonId">
                    <button class="btn btn-outline-secondary rounded-end" type="button" id="buttonRandom">Random</button>
                    <div class="invalid-feedback">
                        Please enter a valid Pok√©mon ID
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <div>
                        <p class="h2 pokemonName"></p>
                    </div>
                    <div>
                        <img src="src/img/pokeball.png" alt="Pokemon image" class="img-fluid rounded" id="pokemonImage">
                    </div>
                </div>
                <div class="col w-75 mx-auto">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        
    </div>
        
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"
  integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
</html>
